<h1>{{ title }}</h1>
<input type="text"
  *mobxReaction="reactionWhatToSay"
  [value]="appModel.whatToSay.get()"
  (input)="appModel.whatToSay.set($event.target.value)" />
<ul>
  <li
      *mobxReaction="reactionTickerFn"
      [style.background]="appModel.ticker.value % 2 ? 'red' : 'blue'"
      >Ticker: {{appModel.ticker.value}}</li>
  <li
      *mobxReaction="reactionWhatToSay"
      [ngStyle]="styleWhatToSay"
      >WhatToSay: {{appModel.whatToSay.get()}}</li>
</ul>
